<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yume Sushi - Peça Online | Delivery Rápido e Delicioso</title>
    <meta name="description" content="Yume Sushi: Delivery de sushis e combos frescos na Cidade Verde e região. Peça agora pelo WhatsApp e saboreie o melhor da culinária japonesa!">
    <style>
        :root {
            --cor-primaria: #a52a2a; /* Vermelho escuro para destaque */
            --cor-secundaria: #333; /* Cinza escuro para textos */
            --cor-fundo: #f9f9f9; /* Fundo claro */
            --cor-borda: #ddd;
            --cor-sombra: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: var(--cor-fundo);
            color: var(--cor-secundaria);
            line-height: 1.6;
        }

        /* --- Estilos do Novo Cabeçalho --- */
        .fixed-header {
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px var(--cor-sombra);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .fixed-header img {
            max-height: 70px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .phone-link {
            color: var(--cor-primaria);
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid var(--cor-primaria);
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        .phone-link:hover {
            background-color: var(--cor-primaria);
            color: #fff;
        }

        .hero {
            background: var(--cor-primaria);
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 14px;
        }

        .hero strong {
            display: block;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 999px;
            flex: 1;
            min-width: 150px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.primary {
            background: var(--cor-primaria);
            color: #fff;
        }
        
        .btn.secondary {
            background: #444;
            color: #fff;
        }

        .payment-options {
            background: #fff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--cor-borda);
            border-bottom: 1px solid var(--cor-borda);
            margin: 20px 0;
            box-shadow: 0 2px 5px var(--cor-sombra);
        }

        .payment-options h2 {
            margin-top: 0;
            color: var(--cor-primaria);
        }
        
        .payment-options .item-payment {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .payment-options .item-payment span {
            font-size: 20px;
        }

        .menu, .testimonials {
            padding: 20px;
        }

        .menu h2, .testimonials h2 {
            text-align: center;
            color: var(--cor-primaria);
            border-bottom: 2px solid var(--cor-borda);
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .menu-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--cor-sombra);
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .item-info {
            padding: 20px;
        }

        .item-info h3 {
            margin: 0 0 8px;
            color: var(--cor-primaria);
        }

        .item-info p {
            margin: 0 0 10px;
            color: #555;
            font-size: 1.1em;
        }

        .price {
            font-weight: bold;
            font-size: 22px;
            color: var(--cor-secundaria);
            margin-bottom: 15px;
        }

        .btn-add-to-cart {
            display: block;
            width: 100%;
            text-align: center;
            background: #25D366;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .btn-add-to-cart:hover {
            background: #128C7E;
        }
        
        .btn-add-to-cart.added {
            background: #128C7E;
            transform: scale(1.05);
        }

        .testimonials {
            background: #f0f0f0;
            padding: 40px 20px;
        }
        
        .testimonials blockquote {
            background: #fff;
            padding: 20px;
            border-left: 5px solid var(--cor-primaria);
            margin: 0 auto 20px;
            max-width: 600px;
            font-style: italic;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--cor-sombra);
        }
        
        .testimonials blockquote cite {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-weight: bold;
            color: #777;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: var(--cor-secundaria);
            color: #fff;
            margin-top: 30px;
        }

        #cart-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        #cart-button {
            background: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 999px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px var(--cor-sombra);
            transition: background-color 0.2s;
        }
        
        #cart-button:hover {
            background: #8b2424;
        }
        
        #cart-count {
            background: #fff;
            color: var(--cor-primaria);
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 14px;
            font-weight: bold;
        }
